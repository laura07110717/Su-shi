        現該文為蘇軾所作，而取為第一的卻是曾鞏的作品，正是陰錯陽差，弄巧成拙。到了禮部複試時，蘇軾再以《
        春秋對義》取為第一。之後在殿試中乙科。同年四月，蘇軾母親程氏去世，他不得不按禮法丁憂回鄉。
